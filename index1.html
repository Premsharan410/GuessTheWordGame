<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
	<title>Guess The Word</title>
	<link rel="stylesheet" href="css/style1.css" />
	<script src="js/script1.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<link rel="icon" type="image/x-icon" href="https://i.postimg.cc/gcHX5Kv8/Guess-The-Word-5-5-2024-6.png">


	<script>
		$(document).ready(function () {
			$("#letter-input").keydown(function (event) {
				if (event.key === "Enter") {
					guessLetter();
				}
			});
		});

	</script>

</head>

<body>


	<div class="main">
		<div class="img">
			<img src="https://i.im.ge/2024/05/04/Zcd8pC.GUESS-THE-WORD-5-4-2024-7.png" width="650" height="125">
		</div>
		<h1 id="heading1">Welcome !!</h1>
		<p id="heading2"><b>You can guess one letter at a time !!</b></p>




		<div class="card">
			<p>
				<b>Hint:</b> A programming language
			</p>
			<p id="displayWord"></p>
			<p>Guess one letter:
				<input type="text" maxlength="1" id="letter-input">
			</p>
		</div>


		<div class="mainBUTTON">
			<div>
				<a href="homepage.html">
					<button class="button1"> <span>Go Back </span></button>
				</a>
			</div>


			<div onclick="guessLetter()">

				<button class="button2" id="submit-button"> <span>Submit </span>
				</button>


			</div>

		</div>

</body>

</html>
